    <h1>Kontakt forma</h1>

    <div class="form-container">
        <form id="formUser" class="form">
          <label for="name">Ime i prezime</label>
          <input type="text" id="name" name="fullName" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
  
          <label for="message">Poruka</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <div class="upload-tijelo">
                <i class="upload-linija"></i>
                <p>Prevucite datoteku ovdje za otpremanje</p>
            </div>
            <footer class="upload-footer">
                <label for="upload-input" class="upload-button">
                    <p><span>ili</span> izaberite datoteku</p>
                    <input type="file" id="upload-input" name="file" />
                </label>
            </footer>
    
          <button type="submit" id="submit">Pošalji</button>
        </form>
